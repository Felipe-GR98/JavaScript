<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Exemplo from</title>

<body>
    <div class='container'>
        <form action="">
            <div class="from-group">
                <label for="email">E-mail</label>
                <input type="email" class="from-control">
            </div>
            <div class="from-group">
                <p>Onde nos conheceu ?</p>
                <div class="from-check">
                    <input type='checkbox' id="checkbox" value="net" class="from-check-input">

                </div>
                <div class="from-check">
                    <input type='checkbox' id="checkbox" value="TV" class="from-check-input">
                    <label for='checkbox' class="from-check-label">TV</label>
                </div>
                <div class="from-check">
                    <input type='checkbox' id="checkbox" value="jornal" class="from-check-input">
                    <label for='checkbox' class="from-check-label">Jornal</label>
                </div>
            </div>

            <div class="from-group">
                <p>Faixa Salarial</p>
                <div class="from-check-inline">
                    <input type='radio' name="net" id="radio" value="net" class="from-check-input">
                    <label for='radio' class="from-check-label">1 Salario minimo</label>
                </div>
                <div class="from-check-inline">
                    <input type='radio'  name="net" id="radio" value="net" class="from-check-input">
                    <label for='radio' class="from-check-label">2 Salario minimo</label>
                </div>
                <div class="from-check-inline">
                    <input type='radio' name="net" id="radio" value="net" class="from-check-input">
                    <label for='radio' class="from-check-label">3 Salario minimo</label>
                </div>
                <div class="from-check-inline">
                    <input type='radio' name="net" id="radio" value="net" class="from-check-input">
                    <label for='radio' class="from-check-label">Soulcoders Formados. Ã© mais de 8000</label>
                </div>
            </div>
        </form>
    </div>

    rossorigin="anonymous"></script>
