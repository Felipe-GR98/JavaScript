<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS  funcao acima obrigatoria para rapidez-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div id="carouselexemplo" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-50" src="../../../ativi.png" alt="Primeiro Slide" style="width:50%">
            </div>
            <div class="carousel-item">
                <img class="d-block w-50" src="../../../clip.jpg" alt="Segundo Slide" style="width:50%">
            </div>
            <div class="carousel-item">
                <img class="d-block w-50 img-fluid" src="../../../atv.html.png" alt="Terceiro Slide" style="width:50%">
            </div>
        </div>

        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="../../../clip.jpg" alt="Primeiro Slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../../../atv.html.png" alt="Segundo Slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../../../atv.html.png" alt="Segundo Slide">
                </div>
    
            </div>
          
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" style="background-color: darkblue;" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" style="background-color: darkblue;" aria-hidden="true"></span>
                <span class="sr-only">Próximo</span>
            </a>
     <!-- JavaScript (Opcional) -->
