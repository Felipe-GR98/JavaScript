    <script>
           //1.esconde todos os elementos p
           function escondeParagrafo() {
            $("p").hide();
        }
 
        //2. esconde os elementos da id test   
        function escondeId(){
            $("#test").hide();
        }
        
        //3. esconde os elementos da class="test1". 
        function escondeClass(){
            $(".test1").hide();
        }  
        
        //4. esconde todos os elementos do texto 
        function escondeAll() {
            $("*").hide();
        } 
        
        //5. esconde todos os elementos hfref 
        function escondeHref() {
            $("[href]").hide();
        }
        
        //6. esconde as rows da tabela .
        function esconderows() {
            $("tr:odd").hide();
        }

  
    </script>
