<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
    <style>
        .f{
            height: 150px;
            width: 150px;
            background-color:blueviolet;
            display: block;
        }
        #desf{
            display: block;
        }
    </style>
</head>
<body>
    

    <p class='f'>Vamos fazer uma m√°gica..</p>

    <button id="desf">Vamos desaparecer</button>
    <button id="apaf">Vamos aparecer</button>

    <script>
        $(document).ready(function(){
          $("#desf").click(function(){
            $("p").hide(1000);
          });
          $("#apaf").click(function(){
            $("p").show(1000);
          });
        });
        </script>
</body>
</html>
