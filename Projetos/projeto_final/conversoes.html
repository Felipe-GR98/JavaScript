<body>
    <main>
        <header id='cabecario'>
            <div>   
                <h1>Math<span>.Tech</span></h1>
            </div> 
        </header>
        <nav id='menu'>
            <a href='index.html'>Home</a>
            <a href='conversoes.html'>Conversões</a>

        </nav>
        <section id='dark'>
            <h2>Math<span>.Tech</span></h2>
            <h3>Conversões</h3>
        </section>
        <section class="from">
            <fieldset><legend>Real para:</legend>
                <from action="" method="GET">
                    <div class='dados'>
                        <label>R$ :</label>
                        <input type='number' id='real' placeholder='Valor a converter.' >
                        <select id = 'moedas'>
                            <option></option>
                            <option value='dolar'>Dólar (EUA)</option>
                            <option value='euro'>Euro (EUR)</option>
                        </select>
                        <input type='button' value='Converter' size='22' onclick='convert()'>
                    </div>
                    <div class='resultado'>
                        <label>Resultado : </label>
                        <input type='text' id='result' size='45' readonly>
                    </div>
                </from>
            </fieldset>
        </section>
        <section class='from'>
            <fieldset><legend>Celcius para</legend>
                <from action="" method="GET">
                    <div class='dados'>
                        <label>C° :</label>
                        <input type='number' id='graus' placeholder='Valor a converter.'>
                        <select id='grau'>
                            <option></option>
                            <option value ='fahrenheit'>Fahrenheit</option>
                            <option value ='kelvin'>Kelvin</option>
                            
                        </select>
                        <input type='button' value='Converter' size='22' onclick='convertg()'>
                    </div>
                    <div class='resultado'>
                        <label>Resultado: </label>
                        <input type='text' id='result2' size='45' readonly>
                    </div>
                </from>
            </fieldset>
        </section>
    </main>
